<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Simple Counter</h1>

   <div class="counter-box">

        <p id="count-display" class="count">0</p>

        <div class="button-group">
            <button id="increment-btn" class="btn big">+</button>
            <button id="decrement-btn" class="btn big">-</button>
            <button id="reset-btn" class="btn reset big">Reset</button>
        </div>

    </div>


    <script src="script.js"></script>
</body>
</html>
